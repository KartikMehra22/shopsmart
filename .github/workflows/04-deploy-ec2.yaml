name: 04 Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.5
        with:
          # CRITICAL: These secrets must be defined in your GitHub Repository settings:
          # Settings > Secrets and variables > Actions
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Define deployment target directory
            DEPLOY_PATH="/home/${{ secrets.EC2_USERNAME }}/shopsmart"
            
            # Ensure target directory exists
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH
            
            # Initialize git if not already present
            if [ ! -d ".git" ]; then
                git clone https://github.com/${{ github.repository }}.git .
            fi

            # Pull latest changes
            git pull origin main
            
            # Install PM2 globally if not already installed
            if ! command -v pm2 &> /dev/null; then
                sudo npm install -g pm2
            fi

            # Setup Server
            cd server
            npm install

            # Start or Restart application with PM2
            if pm2 describe shopsmart-server > /dev/null; then
                pm2 restart shopsmart-server
            else
                pm2 start src/index.js --name shopsmart-server
            fi

            pm2 save
            
            # Setup Client (Build and Publish)
            cd ../client
            npm install
            npm run build
            
            # Deploy to Nginx web root
            sudo cp -r dist/* /var/www/html/